<html>

<head>
    <title>E_Menu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-scope" content="profile email">

        content="804494955585-ko1781e61ihdb301h5di87r3670ir61p.apps.googleusercontent.com">

<body>
    <div id="login-regis" class="page-wrapper">
        <div class="card card-2">
            <div class="card-heading"></div>
            <div class="card-body">
                <div id="regis">
                    <h2 class="title">Registration</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group">
                                <input class="input--style-2" type="text" placeholder="Name" id="name-regis">
                            </div>
                            <div class="input-group">
                                <input class="input--style-2" type="text" placeholder="Email" id="email-regis">
                            </div>
                            <div class="input-group">
                                <input class="input--style-2" type="password" placeholder="Password"
                                    id="password-regis">
                            </div>
                        </div>
                    </div>

                    <div style="padding-top: 30px;">
                        <button class="btn btn-register" type="submit" id="btn-regis">Register</button>&nbsp;
                        <span><a class="text-primary" id="click-login">back to login</a></span>
                    </div>
                </div>
                <div id="login">
                    <h2 class="title">Login</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group">
                                <input class="input--style-2" type="text" placeholder="Email" id="email-login">
                            </div>
                            <div class="input-group">
                                <input class="input--style-2" type="password" placeholder="Password"
                                    id="password-login">
                            </div>
                            <hr>
                        </div>
                        <div class="col-md-6" style="padding-left: 20px;">
                            or login with : <br><br>

                            <div class="g-signin2" data-onsuccess="onSignIn"></div>
                        </div>
                    </div>

                    <div style="padding-top: 30px;">
                        <button class="btn btn-register" type="submit" id="btn-login">Login</button> &nbsp;
                        <span><a class="text-primary" id="click-regis">dont you have account? Register</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="dashboard"></div>
</body>
<script>
    const arr = [];

    function onSignIn(googleUser) {
        var id_token = googleUser.getAuthResponse().id_token;

        arr.push(id_token);
        const token = localStorage.getItem('token') || null;
        if (arr.length == 2) {
            signGoogle(id_token);
        }
    }

    function signGoogle(token) {
        $.ajax({
            url: `http://localhost:3000/user/login/google`,
            type: 'POST',
            data: { idToken: token }
        })
            .done(function (data) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('name', data.name);
                location.reload();
            })
            .catch(function (error) {
                alert(error.responseJSON.message);
            })
    }
</script>
<script src="../src/stylesheet/js/index.js"></script>

</html>
